<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Slider Z-index</title>
</head>
<body>
  <div class="slider">
    <input type="radio" name = 'btn' id = 'btn1'  checked>
    <input type="radio" name = 'btn' id = 'btn2' >
    <input type="radio" name = 'btn' id = 'btn3' >
    <input type="radio" name = 'btn' id = 'btn4' >
        <div class="items" id="item1">
            <img src="pic1.jpeg" alt="">
            <label for="btn4" class = 'pre'><i class="fas fa-arrow-alt-circle-left"></i></label>
            <label for="btn2" class = 'next'><i class="fas fa-arrow-alt-circle-right"></i></label>
        </div>

        <div class="items" id="item2">
            <img src="pic2.jpeg" alt="">
            <label for="btn1" class = 'pre'><i class="fas fa-arrow-alt-circle-left"></i></label>
            <label for="btn3" class = 'next'><i class="fas fa-arrow-alt-circle-right"></i></label>
        </div>

        <div class="items" id="item3">
            <img src="pic3.jpeg" alt="">
            <label for="btn2" class = 'pre'><i class="fas fa-arrow-alt-circle-left"></i></label>
            <label for="btn4" class = 'next'><i class="fas fa-arrow-alt-circle-right"></i></label>
        </div>

        <div class="items" id="item4">
            <img src="pic4.jpeg" alt="">
            <label for="btn3" class = 'pre'><i class="fas fa-arrow-alt-circle-left"></i></label>
            <label for="btn1" class = 'next'><i class="fas fa-arrow-alt-circle-right"></i></label>
        </div>

        <div class="nav">
          <label for="btn1" class = 'dots' id = 'dot1'></label>
          <label for="btn2" class = 'dots' id = 'dot2'></label>
          <label for="btn3" class = 'dots' id = 'dot3'></label>
          <label for="btn4" class = 'dots' id = 'dot4'></label>
        </div>
  </div>
</body>
</html>
